---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spoolman
  namespace: spoolman
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/donkie/spoolman
      pullPolicy: IfNotPresent
      tag: latest
    securityContext:
      capabilities:
        - SETGROUP
    service:
      main:
        ports:
          main:
            port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: "internal" # "internal" 
        hosts:
          - host: spoolman.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
    workload:
      main:
        enabled: true
        podSpec:
          containers:
            main:
              enabled: true
              securityContext:
                runAsUser: 0
                runAsGroup: 0
                privileged: true
              env:
                PUID: 568
                PGID: 568
    persistence:
      data:
        enabled: true
        mountPath: /home/app/.local/share/spoolman
